<h2 class="cart-title">Carrinho</h2>
<div *ngIf="itensCarrinho.length > 0; else semProduto ">
  <ul>
    <li *ngFor="let item of itensCarrinho">
      <img [src]="item.imagem" alt="">
      <p>{{item.descricao}}</p>
      <p>{{item.preco | currency:"BRL"}}</p>
      <label>
        Quantidade:
        <input type="number" [(ngModel)]="item.quantidade" (change)="calcularTotal()">
      </label>
      <button class="remove-button" (click)="removerProdutoCarrinho(item.id)"><i class="fas fa-window-close"></i></button>
   </li>
</ul>

<h2 class="cart-total" >{{total | currency:"BRL"}}</h2>
<button class="buy-button" (click)="comprar()">Comprar</button>
</div>

<ng-template #semProduto>Nenhum produto foi adicionado ao carrinho</ng-template>
